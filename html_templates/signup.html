        <form data-toggle="validator" id="signUpForm" class="custom-form col-md-offset-3 col-sm-offset-3 col-xs-offset-2 form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 col-md-2 col-xs-2 control-label">Name</label>
                <div class="col-sm-4 col-md-4 col-xs-4">
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSurname" class="col-sm-2 col-md-2 col-xs-2 control-label">Surname</label>
                <div class="col-sm-4 col-md-4 col-xs-4">
                    <input type="text" class="form-control" id="inputSurname" placeholder="Surname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLoginSignUp" class="col-sm-2 col-md-2 col-xs-2 control-label">Login</label>
                <div class="col-sm-4 col-md-4 col-xs-4">
                    <input type="text" class="form-control" id="inputLoginSignUp" placeholder="Login">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-md-2 col-xs-2 control-label">Password</label>
                <div class="validate-field col-sm-4 col-md-4 col-xs-4">
                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                    <div class="help-block with-errors">Minimum of 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordConfirm" class="col-sm-2 col-md-2 col-xs-2 control-label">Confirm password</label>
                <div class="validate-field col-sm-4 col-md-4 col-xs-4">
                    <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Please enter the same value again." placeholder="Confirm password" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-xs-offset-2 col-md-offset-2 col-sm-4 col-md-4 col-xs-4">
                    <button type="submit" class="btn btn-default signup-btn">Sign up</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../web/js/vendor/jquery.min.js"></script>
