<!DOCTYPE html>
<!--<%@ page contentType="text/html;charset=UTF-8" language="java" %>-->
<html>

<head>
    <meta content="text/html; charset=utf-8">
    <title></title>
    <link href="../web/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../web/css/vendor/bootstrap-datepicker3.min.css" rel="stylesheet">
    <link href="../web/css/vendor/bootstrap-select.min.css" rel="stylesheet">
    <link href="../web/css/main.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">BitLib</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Категории
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Детская литература</a></li>
                                <li><a href="#">IT литература</a></li>
                                <li><a href="#">Художественная литература</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin panel
                            <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="userlist.html">User list</a></li>
                                <li><a href="newitem.html">Create new item</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <form role="form" data-toggle="validator" class="custom-form form-horizontal">
            <div class="uploader">
                <div>
                    <img id="output" />
                    <label class="default-height">
                        <span>Click to open the file Browser</span>
                        <input id="upload-btn" accept="image/*" onchange="loadFile(event)" type="file" multiple="multiple" title="Click to add Files">
                    </label>
                </div>
            </div>
            <div class="content content-item">
                <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 col-md-2 col-xs-2 control-label">Title</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2 col-md-2 col-xs-2 control-label">Author</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" id="inputAuthor" placeholder="Author" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2 col-md-2 col-xs-2 control-label">Year</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" id="datepicker" placeholder="Year" />
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputISBN" class="col-sm-2 col-md-2 col-xs-2 control-label">ISBN</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="number" class="form-control" id="inputISBN" placeholder="ISBN" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCount" class="col-sm-2 col-md-2 col-xs-2 control-label">Count</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="number" class="form-control" id="inputCount" placeholder="Count" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPrice" class="col-sm-2 col-md-2 col-xs-2 control-label">Price</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="number" class="form-control" id="inputPrice" placeholder="Price" required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription" class="col-sm-2 col-md-2 col-xs-2 control-label">Description</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <textarea class="form-control" rows="5" id="inputDescription" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCategory" class="col-sm-2 col-md-2 col-xs-2 control-label">Category</label>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <select id="inputCategory" class="selectpicker form-control">
                                <option>Детская литература</option>
                                <option>IT литература</option>
                                <option>Художественная литература</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="newitem-submit btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../web/js/vendor/jquery.min.js"></script>
    <script src="../web/js/vendor/bootstrap.min.js"></script>
    <script src="../web/js/vendor/bootstrap-datepicker.min.js"></script>
    <script src="../web/js/vendor/validator.min.js"></script>
    <script src="../web/js/vendor/bootstrap-select.min.js"></script>
    <script src="../web/js/main.min.js"></script>

    <script>
        var loadFile = function (event) {
            var output = document.getElementById('output');
            output.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
